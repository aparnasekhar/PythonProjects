{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}
    {% if existing %}
        {{ entry|safe }}
        <a href="/wiki/{{ entryTitle }}/edit"><button type="button">Edit</button></a>
    {% else %}
        <h1>Page not found</h1>
    {% endif %}
{% endblock %}

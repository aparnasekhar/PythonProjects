{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fund raise</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link href="{% static 'fundraiser/styles.css' %}" rel="stylesheet">
    </head>
    <body>       
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}" class="nav-link">Hi <strong>{{ user.username }}!</strong></a>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fundlist' %}">Campaigns</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        </nav>
        <div class=" header container">
            <div class="center-block">
                <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'fundraiser/images/logo.png' %}" alt="Logo"></a>
                <a class="btn btn-contact" href="{% url 'fundlist' %}">Fund someone</a>
                <a href=" {% if user.is_authenticated %} 
                    {% url 'create' %} {% else %} {% url 'login' %}{% endif %} "  class="btn btn-contact">Start Fundraising</a>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
